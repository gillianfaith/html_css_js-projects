<html>
  <head>
<title>Employee Profile</title>
<style>
  .employee-profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .employee-profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
  }
  
  .employee-profile h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  .employee-profile ul {
    list-style: none;
    text-align: center;
  }
  
  .employee-profile li {
    margin-bottom: 5px;
  }
  
  .employee-profile li strong {
    font-weight: bold;
    margin-right: 5px;
  }
  </style>
</head>
<body>
<div class="employee-profile">
  <img src="profile-picture.jpg" alt="Employee Profile Picture">
  <h2>John Doe</h2>
  <ul>
    <li><strong>Email:</strong> john.doe@example.com</li>
    <li><strong>Phone:</strong> (123) 456-7890</li>
    <li><strong>Address:</strong> 123 Main St, Anytown, USA</li>
    <li><strong>Job Title:</strong> Sales Manager</li>
    <li><strong>Department:</strong> Sales</li>
  </ul>
</div>
</body>
<html>
